- name: Update Homebrew
  homebrew:
    update_homebrew: yes
    upgrade_all: yes
- name: Install "Development Tools" Homebrew equivalent package group
  homebrew:
    name:
      - diffstat
      - doxygen
      - gettext
      - git
      - gpatch
      - patchutils
      - subversion
    state: latest
- name: Install Homebrew packages
  homebrew:
    name:
      - ccze
      - cmake
      - composer
      - coreutils
      - curl-openssl
      - gh
      - gnupg
      - go
