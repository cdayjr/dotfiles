# vi:syntax=yaml.ansible
---
- name: Update Homebrew
  community.general.homebrew:
    update_homebrew: yes
    upgrade_all: yes
- name: Install "Development Tools" Homebrew equivalent package group
  community.general.homebrew:
    name:
      - diffstat
      - doxygen
      - gettext
      - git
      - gpatch
      - patchutils
      - subversion
    state: present
- name: Install Homebrew packages
  community.general.homebrew:
    name:
      - bat
      - ccze
      - cmake
      - composer
      - coreutils
      - curl-openssl
      - dust
      - exa
      - fd
      - gh
      - gnupg
      - go
      - imagemagick
      - jq
      - lesspipe
      - macvim
      - mosh
      - mycli
      - node
      - openssl
      - p7zip
      - php
      - podman
      - procs
      - python
      - rclone
      - ripgrep
      - rsync
      - rust
      - sd
      - smimesign
      - speedtest-cli
      - tmux
      - tokei
      - unar
      - watch
      - weechat
      - wget
      - yadm
      - zsh
    state: present
- name: Add brew zsh to /etc/shells
  become: true
  ansible.builtin.lineinfile:
    create: true
    name: /etc/shells
    line: /usr/local/bin/zsh
    state: present
- name: Set user shell
  become: true
  ansible.builtin.user:
    name: "{{ lookup('env','USER') }}"
    shell: /usr/local/bin/zsh
    state: present
- name: Setup bottom repository
  community.general.homebrew_tap:
    name: clementtsang/bottom
    state: present
  register: bottom_repo
- name: Install bottom from bottom repo
  community.general.homebrew:
    name:
      - clementtsang/bottom/bottom
    state: present
  when: bottom_repo is not skipped
- name: Install Homebrew casks
  community.general.homebrew_cask:
    greedy: true
    name:
      - boostnote
      - discord
      - firefox
      - flux
      - google-chrome
      - google-drive
      - imagealpha
      - imageoptim
      - iterm2
      - keepassxc
      - kitty
      - lastpass
      - microsoft-edge
      - mounty
      - slack
      - synergy
      - the-unarchiver
      - transmission-remote-gui
      - xscreensaver
    state: present
    sudo_password: "{{ ansible_become_password }}"
- name: Setup firefox developer repository
  community.general.homebrew_tap:
    name: homebrew/cask-versions
    state: present
  register: cask_versions_repo
- name: Install firefox-developer-edition from casks versions repo
  community.general.homebrew_cask:
    name:
      - homebrew/cask-versions/firefox-developer-edition
    state: installed
    sudo_password: "{{ ansible_become_password }}"
  when: cask_versions_repo is not skipped
- name: Setup font repository
  community.general.homebrew_tap:
    name: homebrew/cask-fonts
    state: present
- name: Install fonts
  community.general.homebrew_cask:
    name:
      - font-3270
