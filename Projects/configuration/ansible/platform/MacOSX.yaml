      - font-verdana
      - font-victor-mono
      - font-victor-mono-nerd-font
    state: present
    sudo_password: "{{ ansible_become_password }}"
- name: Upgrade remaining homebrew packages
  community.general.homebrew:
    upgrade_all: yes
- name: Install pip packages
  ansible.builtin.pip:
    name:
      - powerline-status
      - powerline-gitstatus
    extra_args: --user
    state: present
