- name: Update Homebrew and packages
  homebrew:
    update_homebrew: yes
    upgrade_all: yes
- name: Update brew casks
  homebrew_cask:
    update_homebrew: yes
    upgrade_all: yes
- name: Install "Development Tools" Homebrew equivalent package group
  homebrew:
    name:
      - diffstat
      - doxygen
      - gettext
      - git
      - gpatch
      - patchutils
      - subversion
    state: present
- name: Install Homebrew packages
  homebrew:
    name:
      - ccze
      - cmake
      - composer
      - coreutils
      - curl-openssl
      - gnupg
      - go
      - lesspipe
      - macvim
      - mosh
      - mycli
      - node
      - openssl
      - p7zip
      - php
      - python
      - rclone
      - rsync
      - rust
      - smimesign
      - speedtest-cli
      - tmux
      - unar
      - watch
      - weechat
      - wget
      - yadm
      - zsh
    state: present
- name: Add brew zsh to /etc/shells
  become: true
  lineinfile:
    name: /etc/shells
    line: /usr/local/bin/zsh
    state: present
- name: Set user shell
  become: true
  user:
    name: "{{ lookup('env','USER') }}"
    shell: /usr/local/bin/zsh
    state: present
- name: Install Homebrew casks
  homebrew_cask:
    name:
      - boostnote
      - discord
      - firefox
      - google-chrome
      - google-drive-file-stream
      - imagealpha
      - imageoptim
      - iterm2
      - keepassxc
      - lastpass
      - microsoft-edge
      - mounty
      - slack
      - synergy
      - the-unarchiver
    state: present
- name: Setup font repository
  homebrew_tap:
    name: homebrew/cask-fonts
    state: present
- name: Install fonts
  homebrew_cask:
    name:
      - font-andale-mono
      - font-arial
      - font-arial-black
      - font-cascadia
      - font-cascadia-mono
      - font-cascadia-mono-pl
      - font-cascadia-pl
      - font-comic-neue
      - font-comic-sans-ms
      - font-consolas-for-powerline
      - font-courier-new
      - font-fantasque-sans-mono
      - font-fira-code
      - font-fira-mono
      - font-fira-mono-for-powerline
      - font-fira-sans
      - font-hasklig
      - font-impact
      - font-iosevka
      - font-iosevka-slab
      - font-source-code-pro
      - font-source-code-pro-for-powerline
      - font-source-han-code-jp
      - font-source-han-mono
      - font-source-han-noto-cjk
      - font-source-han-sans
      - font-source-han-serif
      - font-source-sans-pro
      - font-source-serif-pro
      - font-times-new-roman
      - font-trebuchet-ms
      - font-verdana
    state: present
- name: Install pip packages
  pip:
    name:
      - powerline-status
      - powerline-gitstatus
    extra_args: --user
    state: present
