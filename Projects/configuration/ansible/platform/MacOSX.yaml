# vi:syntax=yaml.ansible
---
- name: Update Homebrew
  community.general.homebrew:
    update_homebrew: yes
- name: Install "Development Tools" Homebrew equivalent package group
  community.general.homebrew:
    name:
      - diffstat
      - doxygen
      - gettext
      - git
      - gpatch
      - patchutils
    state: present
- name: Install Homebrew packages
  community.general.homebrew:
    name:
      - TheZoraiz/ascii-image-converter/ascii-image-converter
      - bat
      - bottom
      - cmake
      - curl-openssl
      - dust
      - eza
      - fd
      - fontforge
      - gh
      - gnupg
      - go
      - helix
      - hostess
      - imagemagick
      - jq
      - lesspipe
      - macvim
      - mosh
      - mycli
      - node
      - openssl
      - p7zip
      - pdm
      - podman
      - procs
      - python
      - rclone
      - ripgrep
      - rsync
      - rust
      - sd
      - smimesign
      - speedtest-cli
      - tmux
      - tokei
      - unar
      - watch
      - weechat
      - wget
      - yadm
      - zsh
    state: present
- name: Add brew zsh to /etc/shells
  become: true
  ansible.builtin.lineinfile:
    create: true
    name: /etc/shells
    line: /usr/local/bin/zsh
    state: present
- name: Set user shell
  become: true
  ansible.builtin.user:
    name: "{{ lookup('env','USER') }}"
    shell: /usr/local/bin/zsh
    state: present
- name: Install Homebrew casks
  community.general.homebrew_cask:
    greedy: true
    name:
      - docker
      - flux
      - imagealpha
      - imageoptim
      - keepassxc
      - librewolf
      - powershell
      - sequel-ace
      - the-unarchiver
      - visual-studio-code
      - wezterm
      - xscreensaver
    state: present
    sudo_password: "{{ ansible_become_password }}"
- name: Home setup
  when: ansible_env.USER != "cday"
  block:
    - name: Install home Homebrew packages
      community.general.homebrew:
        name:
          - composer
          - php
        state: present
    - name: Install home Homebrew casks
      community.general.homebrew_cask:
        greedy: true
        name:
          - betterdiscord-installer
          - discord
          - mactex
          - mounty
          - synergy
          - transmission-remote-gui
    - name: Setup pcloud repository
      community.general.homebrew_tap:
        name: tomgross/pcloud
        state: present
    - name: Install pCloud
      community.general.homebrew_cask:
        name:
          - pcloud
- name: Work setup
  when: ansible_env.USER == "cday"
  block:
    - name: Install work Homebrew casks
      community.general.homebrew_cask:
        greedy: true
        name:
          - cloudflare-warp
          - cyberduck
          - lastpass
          - lifesize
          - microsoft-office
          - postman
          - tunnelblick
          - zoom
    - name: Work configuration repo
      ansible.builtin.git:
        repo: "git@github.com:cdayjr/work-config"
        dest: "~/.local/src/work-config"
    - name: Work configuration link
      ansible.builtin.file:
        src: "~/.local/src/work-config"
        dest: "~/.local/share/includes/work-config"
        state: link
- name: Setup font repository
  community.general.homebrew_tap:
    name: homebrew/cask-fonts
    state: present
