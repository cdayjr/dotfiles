    option: "{{ item.option }}"
    path: /etc/yum.repos.d/vscode.repo
    section: code
    state: present
    value: "{{ item.value }}"
  loop:
    - option: baseurl
      value: "https://packages.microsoft.com/yumrepos/vscode"
    - option: enabled
